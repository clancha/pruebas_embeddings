<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cálculo de umbrales McEliece</title>

  <!-- Bootstrap 5 (CDN) para maquetado rápido y responsivo -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Plotly.js para la gráfica interactiva -->
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
</head>
<body class="bg-light">

  <!-- Barra superior -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
    <div class="container-fluid">
      <span class="navbar-brand">Cálculo de umbrales McEliece</span>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container">

    <!-- Formulario de opciones -->
    <form id="opts" class="row g-3 mb-4">

      <!-- Modelo -->
      <div class="col-12 col-md-6">
        <label class="form-label">Modelo</label>
        <select class="form-select" name="model" required>
          <option value="512">512</option>
          <option value="128">128</option>
        </select>
      </div>

      <!-- Binarización -->
      <div class="col-12 col-md-6">
        <label class="form-label">Binarización</label>
        <select class="form-select" name="bits" id="bits-select" required>
          <option value="3">3 bits</option>
          <option value="4">4 bits</option>
        </select>
      </div>

      <!-- Umbral único (3 bits) -->
      <div id="thresholds-3" class="col-12 col-md-6 d-none">
        <label class="form-label">Umbral</label>
        <input type="number" step="any" class="form-control" name="t1" placeholder="Ej. 0.75">
      </div>

      <!-- Dos umbrales (4 bits) -->
      <div id="thresholds-4" class="col-12 col-md-6 d-none">
        <label class="form-label">Umbral bajo</label>
        <input type="number" step="any" class="form-control mb-2" name="t2" placeholder="Ej. 0.25">
        <label class="form-label">Umbral alto</label>
        <input type="number" step="any" class="form-control" name="t3" placeholder="Ej. 0.75">
      </div>

      <!-- Botón -->
      <div class="col-12">
        <button class="btn btn-primary">Calcular</button>
      </div>
    </form>

    <!-- Contenedor de la gráfica -->
    <div id="plot" style="min-height:400px"></div>

  </div><!-- /.container -->

  <!-- JS propio -->
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
